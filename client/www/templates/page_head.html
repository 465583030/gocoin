<html><head><title>{PAGE_TITLE} {VERSION}{TESTNET}</title>
<script type="text/javascript" src="webui/gocoin.js"></script>
<link rel="stylesheet" href="webui/gocoin.css" type="text/css">
<script>
var sid='{SESSION_ID}'
var doc_title = document.title

var firstWebWalletIndex = 0

function webWalletSelected() {
	return (qswal.selectedIndex >= firstWebWalletIndex)
}

function quickswitchwallet() {
	var sel = document.getElementById('qswal')
	if (webWalletSelected()) {
		var name = sel.options[sel.selectedIndex].text
		localStorage.setItem("gocoinWalletSelected", name)

		var form = document.createElement("form")
		form.method = "post"
		form.style.display = 'none'
		var hf = document.createElement("textarea")
		hf.name = "webwalletload"
		var walcontext = localStorage.getItem("gocoinWal_"+name)
		hf.value = walcontext
		form.appendChild(hf)

		//document.body.appendChild(form)
		form.submit()
	} else {
		localStorage.removeItem("gocoinWalletSelected")
		document.location='?sid='+sid+'&qwalsel='+sel.options[sel.selectedIndex].value
	}
}
</script>
</head>
<body>
<table align="center" width="1020" cellpadding="0" cellspacing="0"><tr><td>
	<table width="100%"><tr>
		<td>{MENU_LEFT}</td>
		<td align="center">Switch wallet:
		<select id="qswal" onchange="quickswitchwallet()">
		<!--QUICK_WALLET_SELECT-->
        </select>
        <img src="webui/refresh.png" class="hand" onclick="quickswitchwallet()" title="Reload current wallet">
		</td>
		<td align="center"><a href="javascript:pushtx()">LoadTx</a></td>
		<td align="right">
		<b id="blno"></b> |
		{MENU_RIGHT} |
		<a href="{HELPURL}">Help</a></td>
	</tr></table>
<hr>
<script>
var time_now
function refreshblock() {
	var aj = ajax()
	aj.onerror=function() {
		blno.innerText = "XXX"
		setTimeout(refreshblock, 10000)
	}
	aj.onload=function() {
		var new_block = false
		try {
			var stat = JSON.parse(aj.responseText)
			var e = document.createEvent("Event")
			e.initEvent("lastblock", false, false)
			e.block = stat
			time_now = stat.Time_now
			blno.dispatchEvent(e)

			if (blno.innerText != stat.Height) {
				new_block = true
				var difftxt = "Difficulty changing in " + (2016-(stat.Height%2016)) + " blocks"
				blno.innerText = stat.Height
				blno.title = difftxt
				document.title = doc_title + ' @ ' + stat.Height
			}
		} catch(e) {
			blno.title = e
			blno.innerText = "???"
			//console.log()
		}
		setTimeout(refreshblock, new_block?1000:6000)
	}
	aj.open("GET","status.json",true)
	aj.send(null)
}
refreshblock()

</script>

<script>
function load_web_wallets() {
	var names = localStorage.gocoinWallets.split('|')
	var s = ''
	for (i=0; i<names.length; i++) {
		if (names[i]!="") {
			var o = document.createElement("option")
			if ((localStorage.getItem("gocoinWal_"+names[i])+'').length > 30) {
				o.text = names[i]
				qswal.add(o)
				if (localStorage.gocoinWalletSelected==names[i]) {
					qswal.selectedIndex = qswal.length-1
				}
				if (s!='') s+='|'
				s += names[i]
			} else {
				console.log("removing webwallet", names[i])
			}
		}
	}
	localStorage.gocoinWallets = s
}

firstWebWalletIndex = qswal.options.length
if (typeof(localStorage.gocoinWallets)=="string") {
	load_web_wallets()
} else {
	localStorage.gocoinWallets = ""
}
</script>
